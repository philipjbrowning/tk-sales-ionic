<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <ion-list>
      <ion-list-header>
        Personal Information
      </ion-list-header>
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" placeholder="Please type here" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" placeholder="Please type here" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-list-header>
        Contact Information
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="tel" placeholder="Please type here" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email Address</ion-label>
        <ion-input type="email" placeholder="Please type here" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>City</ion-label>
        <ion-input type="text" placeholder="Please type here" formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>State/Province</ion-label>
        <ion-input type="text" placeholder="Please type here" formControlName="state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Zip/Postal Code</ion-label>
        <ion-input type="text" placeholder="Please type here" formControlName="postalCode"></ion-input>
      </ion-item>
      <ion-list-header>
        Other Information
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Notes</ion-label>
        <ion-input type="text" placeholder="Please type here" formControlName="notes"></ion-input>
      </ion-item>
      <button ion-button (click)="onSubmit($event)">
        Create
      </button>
      <button ion-button type="button" (click)="form.reset()">
        Reset
      </button>
    </ion-list>
  </form>
</ion-content>
