<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input
          ngModel
          name="username"
          type="email"
          value=""
          placeholder="Enter your username"
          required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input
          ngModel
          minlength="8"
          name="password"
          type="password"
          placeholder="Enter your password"
          required>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <button ion-button block [disabled]="!loginForm.valid">Login</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
